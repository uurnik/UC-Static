upstream api {
    server api:8000;
}

upstream dnsupdater {
    server dnsupdater:8080;

}

server {
  # listen 443 ssl;
  server_name app.uurnik.com;
  # return 301 https://app.uurnik.com$request_uri;

  location / {
    root /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://api;
    proxy_set_header Host $http_host;
  }

  location /nic {
    proxy_pass http://dnsupdater;
    proxy_set_header Host $http_host;
  }



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/app.uurnik.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/app.uurnik.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = app.uurnik.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen 80;
  server_name app.uurnik.com;
    return 404; # managed by Certbot


}